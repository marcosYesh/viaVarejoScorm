<!DOCTYPE html>
<html>
<head>
<title>Assessment</title>
<meta charset="UTF-8">
<style type="text/css" media="screen">
@import url( ../shared/css/style.css );

@import url( css/conteudo.css );

@import url( css/questoes.css );


</style>


</head>
<body>
	<div style="height: 100px"></div>
	<h1 style="margin-left: 20%">Knowledge Check</h1>
	<div id="dvTeste"></div>
	<script src="../shared/js/jquery/jquery-3.2.1.min.js"
		type="text/javascript"></script>
	<script src="../shared/js/jquery/jquery.tmpl.js" type="text/javascript"></script>
	<script src="../shared/js/componente/control/Question.js"
		type="text/javascript"></script>
	<script src="../shared/js/componente/control/Test.js"
		type="text/javascript"></script>
	<script src="../shared/js/componente/control/AbaTab.js"
		type="text/javascript"></script>
	<script src="js/question.js" type="text/javascript"></script>

	<script id="questionTLP" type="text/x-jquery-tmpl">
       
       <div id='test'>
          <form id='frmTest'  action='#'>
          <div class='answer' >	
			{{each questions}}
               <div id='dvAba${$index}'  class='question' >${$value.Text}</div>
               <div id='dvAnswers${$index}'  class='iten'  >
               {{if $value.Type == QUESTION_TYPE_CHOICE}}
                     {{each(i, iten) $value.Answers}}
						{{if $value.CorrectAnswer == true}}
                              <div class='correctAnswer' >
                        {{else}}
                              <div class='answer' >
                        {{/if}}
                              <div class='resp'>
                                    <input class='radio' type='radio' name='question_${$value.Id}_choices' id='question_${$value.Id}_${i}' />
                              		${iten}
                                    </div>
                             </div><br>
                    {{/each}} 
              {{/if}}
			  {{if $value.Type == QUESTION_TYPE_TF}}
                    verdadeiro ou falso<br>
              {{/if}}
              {{if $value.Type == QUESTION_TYPE_NUMERIC}}
                    numerico<br>
              {{/if}}
              </div>
              <br> 
          	{{/each}}
            <div class='answer' >
            	<button  class="button"   id="btnTeste">Submit Answers</button>
			</div>
          </div> 
          </form>
       </div>
	</script>
</body>
</html>
